# =============================================================================
# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = """
- The API uses different keys for author and posting type depending on the court:
  * PA Supreme Court uses AuthorCode and PostingTypeId
  * Superior Court uses AuthorName and PostingTypeCode
  * Commonwealth Court uses AuthorName and PostingTypeId

- Superior Court distinguishes between "Precedential" and "Non-Precedential" opinions via PublicationType.Description

- Opinions are grouped into clusters with multiple sub-opinions (majority, concurring, dissenting, etc.)

- The UJS Portal (ujsportal.pacourts.us) is a separate system for docket sheets and case information, with both public and secure access levels

- Some opinion documents require looking at the date to distinguish between posting types
"""
