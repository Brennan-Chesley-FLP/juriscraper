# =============================================================================
# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = """
AG opinions are not binding law but are given "great respect" and "great weight" by courts.
They are formal legal opinions issued in response to requests from designated public officials
(legislators, statewide elected officials, state agency heads, county prosecutors).

Formal opinions are distinguished from informal opinions (letters). Only formal opinions
represent the official view of the Attorney General.

The site maintains two separate collections for 1970-1982:
- AGO (Attorney General Opinions) - formal opinions
- AGLO (Attorney General Letter Opinions) - informal opinions
"""
special_document_types = ["formal_opinions", "informal_opinions", "pending_opinion_requests"]
data_quality_notes = "High quality. Full text HTML with structured metadata (opinion number, date, subject headings)."
