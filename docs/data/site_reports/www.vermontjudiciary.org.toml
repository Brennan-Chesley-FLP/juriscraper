# =============================================================================
# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = "Vermont distinguishes between published opinions (precedential, typically 5-justice panels) and unpublished entry orders (non-precedential, typically 3-justice panels). Three-justice decisions are explicitly marked as 'not to be considered as precedent before any tribunal.' However, some edge cases exist where 3-judge decisions have neutral citations. The site uses Drupal CMS with a views-based filtering system. Privacy policy changed 8/2/23 to hide party home addresses from Public Portal case summaries (but still visible in documents)."

special_document_types = [
    "Entry Orders (unpublished, non-precedential)",
    "Published Entry Orders (precedential)"
]

data_quality_notes = "Site requires special User-Agent header for reliable scraping. The existing scraper uses custom date range requests with 30-day intervals. Some documents marked as 'Decisions' contain opinions, so document type filtering is not used."

seasonal_notes = "Opinions issued on Fridays, posted by 11 AM EST/EDT."

