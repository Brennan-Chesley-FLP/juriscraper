Virginia has a unique three-tier court system with Circuit Courts (trial courts of general jurisdiction),
and two levels of district courts (General District and Juvenile & Domestic Relations).
The Supreme Court and Court of Appeals handle appellate matters.

The site uses both www.courts.state.va.us and www.vacourts.gov domains interchangeably.

The ACMS (Appellate Case Management System) is older technology (Version 3.1.7 from 2012)
but appears to still be functional. It has some JavaScript errors (jQuery not defined) but
the core functionality appears intact.
"""
