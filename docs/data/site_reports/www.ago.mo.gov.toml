# =============================================================================

[quirks]
notes = """
Missouri AG opinions are governed by Section 27.040, RSMo. Only specific officials
may request opinions:
- General Assembly members
- Statewide elected officials
- State department heads
- County prosecuting attorneys
- Other specified officials on matters within their official duties

Opinions are non-binding advisory documents responding to specific legal questions.
They cannot decide factual disputes. Published opinions are not updated to reflect
subsequent changes in law.

Opinion types include:
- Traditional AG opinions (advisory legal counsel)
- Initiative petition reviews (sufficiency as to form)
- Fair ballot language reviews
- Fiscal note summary reviews
"""
