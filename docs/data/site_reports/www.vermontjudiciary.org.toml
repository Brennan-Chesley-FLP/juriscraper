- Published opinions available 1999-present, unpublished entry orders also available
- Public Portal (Tyler Odyssey): Civil and Judicial Bureau cases accessible remotely without login
- Other case types require registration for elevated access or courthouse terminal
- Electronic filing handled through separate Odyssey File & Serve system (vermont.tylertech.cloud)
