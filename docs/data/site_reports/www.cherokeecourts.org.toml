# =============================================================================
# ACCESS & AUTHENTICATION
# =============================================================================

[access]
public_access = true
requires_signup = false
signup_method = ""
requires_payment = false
payment_details = ""
has_captcha = true
captcha_type = "recaptcha"  # Only on the Tyler portal for case searches

# =============================================================================
# TECHNICAL CHARACTERISTICS
# =============================================================================

[technical]
requires_javascript = true
javascript_framework = "jquery"  # DNN CMS with jQuery; Tyler portal uses modern JS

# Platform is DNN (DotNetNuke) for main site, Tyler Technologies for case portal
platform = "custom"  # Main site is DNN CMS, case portal is Tyler Technologies
scope = "court_specific"  # Serves Cherokee Nation courts only
shared_infrastructure = []  # Unique tribal court system

has_api = false
api_documented = false
api_url = ""

bulk_download_available = true
bulk_download_details = "PDF listing of all JAT/SC cases from 1978-current available at /Portals/cherokeecourts/Documents/Supreme Court/JAT-SC cases 78-current.pdf"

document_formats = ["pdf"]

auth_mechanism = ""  # Session-based for Tyler portal but not required for browsing

# =============================================================================
# ROBOTS & RATE LIMITING
# =============================================================================

[robots]
has_robots_txt = true
robots_txt_url = "https://www.cherokeecourts.org/robots.txt"

# DNN standard robots.txt - administrative paths disallowed but content is allowed
allows_scraping = true
disallowed_paths = [
    "/admin/",
    "/App_Browsers/",
    "/App_Code/",
    "/App_Data/",
    "/App_GlobalResources/",
    "/bin/",
    "/Components/",
    "/Config/",
    "/controls/",
    "/DesktopModules/",
    "/Documentation/",
    "/HttpModules/",
    "/Install/",
    "/Portals/",
    "/Providers/",
    "/Resources/"
]

crawl_delay_seconds = 5  # Specified for msnbot and Slurp
rate_limit_notice = ""
tos_restrictions = ""

