# --- Core Case Data ---

[content.opinions]
status = "available"
notes = """
Opinions are available via two systems:
1. Historical (before May 19, 2023): PDF files hosted on judicial.alabama.gov with links organized by date
2. Current (after May 19, 2023): Alabama Appellate Courts Public Portal (publicportal.alappeals.gov)
   - Uses publicportal-api.alappeals.gov JSON API
   - Existing scrapers use this API successfully
Slip opinions are provided but noted as "neither final nor official" and subject to correction.
"""
