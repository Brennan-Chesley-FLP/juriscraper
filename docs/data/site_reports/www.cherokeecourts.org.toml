# =============================================================================
# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = """
- Cherokee Nation is a federally recognized tribal nation with jurisdiction over 14 counties in northeastern Oklahoma
- Court system includes District Court (trial level) and Supreme Court (appellate)
- Supreme Court was called Judicial Appeals Tribunal (JAT) from 1975-1999
- Handles civil, criminal, and juvenile matters within tribal jurisdiction
- Cherokee Nation Bar Association membership required for attorneys
- Cases often involve questions of tribal sovereignty and jurisdiction
"""

special_document_types = [
    "Administrative Orders of the Supreme Court (SC-AD-XX-XX series)",
    "Eligibility challenges for tribal elections",
    "Tribal constitutional interpretation cases"
]

