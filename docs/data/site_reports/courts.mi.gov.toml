# API Endpoints discovered via existing scrapers and site structure:
#
# Case/Opinion Search API:
#   GET /api/CaseSearch/SearchCaseOpinions
#   Query parameters:
#     - releaseDate: "Past Year", "Past Month", etc.
#     - page: page number
#     - sortOrder: "Newest", "Oldest"
#     - searchQuery: search text
#     - resultType: "opinions"
#     - pageSize: results per page
#     - resource: "supreme-court-opinion" or similar
#     - aAppellateCourt: "Supreme Court", "Court Of Appeals", "Court Of Claims"
#
#   Returns: JSON with searchItems array containing:
#     - title: opinion title with docket number
#     - filingDate: filing date
#     - documentUrl: path to PDF
#     - courts: array of lower court names
#     - decision: disposition text (Court of Appeals only)
#
# Secondary API for Court of Appeals case details:
#   GET /c/courts/getcourtofappealscasedetaildata/{docket_number}
#   Returns: JSON with case title and metadata

