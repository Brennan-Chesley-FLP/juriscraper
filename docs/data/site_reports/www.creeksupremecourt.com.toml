# =============================================================================
# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = """
This is a tribal court exercising inherent sovereign authority. The court has exclusive
appellate jurisdiction over all civil and criminal matters falling under Mvskoke
(Muscogee Creek Nation) jurisdiction. The court was re-established by Article VII of
the modern Mvskoke Nation Constitution ratified on October 6, 1979.

Seven justices serve six-year terms after nomination by the Principal Chief and
confirmation by the National Council. The court annually selects a Chief Justice and
Vice-Chief Justice from its members.

The website includes a disclaimer that case lists may not be complete and official
docket sheets must be requested from the Court Clerk.
"""
special_document_types = ["Administrative Orders"]
data_quality_notes = "Website explicitly notes that case lists may not be complete. For official records, contact required."
