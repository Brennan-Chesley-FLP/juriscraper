Effective December 14, 2022, the Court of Appeals of Maryland was renamed to Supreme Court of Maryland
and the Court of Special Appeals was renamed to Appellate Court of Maryland. This is a name change only
and does not affect precedential value of opinions issued before the effective date.

The site distinguishes between reported and unreported opinions, with separate pages for each.
Slip opinions are subject to change and corrections are noted in the index.

Maryland has implemented MDEC (Maryland Electronic Courts) case management system statewide as of May 6, 2024.
A new Maryland Judiciary Case Search & Record Portal is launching January 9, 2026.
"""
