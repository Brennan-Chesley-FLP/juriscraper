[content]

# --- Core Case Data ---

[content.opinions]
status = "available"
notes = """
Comprehensive opinions database accessible at /opinions/ with filtering by:
- Court (Supreme Court, Court of Chancery, Superior Court, Court of Common Pleas, Family Court, Justice of the Peace)
- Date range (past 7/30/180 days, this year, custom dates)
- Case type (All, Civil, Criminal, Complex Commercial Litigation Division)
- Search by keyword

Each opinion listing includes:
- Parties/Caption
- Date
- File Number (docket)
- Court
- Type (Civil/Criminal)
- Judicial Officer
- Description

Download URL pattern: /Opinions/Download.aspx?id={numeric_id}

Note: Site disclaimer states electronic versions may contain errors; print versions control.
"""
example_urls = [
    "https://courts.delaware.gov/Opinions/Download.aspx?id=389860",
    "https://courts.delaware.gov/opinions/List.aspx?ag=supreme%20court",
