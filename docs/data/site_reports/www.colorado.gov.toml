# =============================================================================
# RESEARCH NOTES
# =============================================================================

[research_notes]
summary = """
The Colorado Industrial Claim Appeals Office (ICAO) does not publish its decisions online. This is an
administrative appeals panel within the Colorado Department of Labor and Employment that reviews Workers'
Compensation and Unemployment Insurance decisions.

The website provides:
- Information about the appeals process
- FAQs for Workers' Compensation appeals
- Contact information
- Links to Administrative Law Judges
- Links to statutes and rules

However, actual case decisions or opinions are not made publicly available on the website. Appeals from
ICAO final orders go to the Colorado Court of Appeals.

The court_url in courts.toml (https://www.colorado.gov/pacific/cdle/icao-wc) is outdated and returns a 404.
The correct URL is: https://cdle.colorado.gov/icaowc
"""

priority = "skip"
priority_reasoning = """
Skip for scraping purposes:
- No opinions or decisions are publicly available on the website
- This is an administrative review body, not a publishing court
- Decisions are not indexed or searchable online
- Would likely require CORA (Colorado Open Records Act) requests to obtain decisions
- Limited legal research value without published opinions
- Higher-level review is available at Colorado Court of Appeals (which does publish opinions)
"""

complexity = "n/a"
complexity_reasoning = """
