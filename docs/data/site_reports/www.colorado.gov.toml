# =============================================================================
# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = """
- ICAO is an administrative appeals body, not a court
- Industrial Claim Appeals Panel (ICAP) consists of 5 Administrative Law Judges
- Reviews Workers' Compensation decisions from ALJs and Unemployment Insurance decisions from Hearing Officers
- At least 2 Panel members review each appeal
- Review is restricted to evidence presented at the lower proceeding; no new evidence allowed
- Panel does NOT hold hearings - reviews on the record only
- Can affirm, correct, reverse, set aside, or remand decisions
- Final orders from ICAP are the final action of the Colorado Department of Labor and Employment
- Appeals from ICAP go to Colorado Court of Appeals
"""

special_document_types = []

data_quality_notes = "No publicly available decisions or opinions to assess quality"

