# =============================================================================
# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = """
These are Attorney General legal opinions, not court opinions. They are advisory opinions
prepared in response to specific legal questions from state agencies, state officials, state
legislators (on questions relating to proposed or pending legislation), or county attorneys
(on criminal matters and matters relating to public revenue).

The Attorney General is NOT authorized to give opinions to local governmental officials
(except county attorneys on specific matters) or private citizens.

The site notes that opinions may have limitations based on who can request them:
- State agencies/officials: general questions relating to performance of duties
- State legislators: questions relating to proposed/pending legislation or functions of the Legislature
- County attorneys: criminal matters and public revenue matters
"""
special_document_types = ["AG Opinion"]
