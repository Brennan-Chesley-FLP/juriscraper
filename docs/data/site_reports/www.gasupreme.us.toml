# Any special local rules or unusual practices?
notes = """
Case numbers use specific letter designations after the year to indicate appeal type:
- A: Direct appeal from superior/state/probate/juvenile court
- B: Petition to appoint Special Master in disciplinary proceedings
- C: Certiorari petition to review Court of Appeals decision
- D: Discretionary application (30-day decision deadline)
- E: Certificate of probable cause (death sentence/habeas)
- G: Granted certiorari petition
- H: Post-conviction habeas certificate
- I: Interlocutory application (45-day decision deadline)
- J: JQC matters before formal charges
- P: Automatic death penalty appeal
- Q: Certified questions from federal courts
- Y: Attorney discipline from State Bar
- Z: JQC or Office of Bar Admissions appeals
"""

