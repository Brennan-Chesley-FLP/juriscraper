# =============================================================================
# ROBOTS & RATE LIMITING
# =============================================================================

[robots]
# Does the site have a robots.txt?
has_robots_txt = true
robots_txt_url = "https://nebraskajudicial.gov/robots.txt"

# What does robots.txt say about our target paths?
