summary = """
www.nycourts.gov is the statewide portal for New York's Unified Court System, serving
400+ courts across all levels from the Court of Appeals down to town and village justice
courts.

**Key Findings:**
- Extensive opinion coverage at multiple levels (Court of Appeals, Appellate Divisions,
  Trial Courts, Commercial Division, Court of Claims)
- Multiple access points for opinions - not a single unified search interface
- E-Courts system (WebCivil) for case information and dockets
- NYSCEF for e-filing
- Attorney search database
- Court locator for 400+ courts
- Judges' directory
- No single comprehensive API or data feed
- Robots.txt disallows many reporter paths but allows general access
- No crawl delay specified

**System Architecture:**
The NY court system uses multiple distinct subsystems:
1. Decisions portals (varies by court level)
2. E-Courts/WebCivil (case information)
3. NYSCEF (e-filing)
4. E-Track (case tracking)
5. Attorney Services
6. Court Locator
7. Official Law Reporter system

Each subsystem has its own URL structure, authentication, and access patterns.

**Existing Scraper Coverage:**
Juriscraper already has scrapers for:
- NY Court of Appeals
- All 4 Appellate Divisions
- Some Appellate Terms

Trial court coverage may be limited or non-existent.
