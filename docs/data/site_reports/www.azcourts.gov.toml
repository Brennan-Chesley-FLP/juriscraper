status = "available"
notes = "Opinions and memorandum decisions available from 1998-present for Arizona Supreme Court via search interface and API. Court of Appeals opinions accessible via opinions.azcourts.gov subdomain. Includes full metadata: case names, docket numbers, filing dates, judges, decision types, case types/subtypes, constitutionality flags."
