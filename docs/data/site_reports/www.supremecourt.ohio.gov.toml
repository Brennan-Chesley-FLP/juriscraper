# =============================================================================
# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = """
Ohio hosts all state appellate court opinions on a single centralized database run by
the Supreme Court's Reporter of Decisions office. Each court is assigned a "Source" index:
- 0: Supreme Court of Ohio
- 1-12: First through Twelfth District Courts of Appeals
- 13: Court of Claims
- 14: Miscellaneous
- 15: All Sources
- 16: All District Courts

The site uses standard HTML forms with ASP.NET ViewState. The scraper sets a `court_index`
parameter to select which court to scrape.

For Courts of Appeals cases, the county field indicates the originating county, which is
important for disambiguating docket numbers that may repeat across districts.

The site has detailed help documentation explaining each search field.
"""
