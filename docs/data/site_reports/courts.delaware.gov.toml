# Court Site Research Report: courts.delaware.gov
#
# This report documents research findings for the Delaware Courts website,
# which serves all Delaware state courts.

[meta]
domain = "courts.delaware.gov"
court_ids = ["del", "delch", "delsuperct", "delctcompl", "delfamct", "deljudct"]
court_name = "Delaware Courts (Statewide Portal)"
