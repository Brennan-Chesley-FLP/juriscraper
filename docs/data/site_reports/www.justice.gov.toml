# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = """
- BIA is an administrative appellate body, not a traditional court
- Decisions are designated for publication and appear in bound volumes titled 'Administrative Decisions Under Immigration and Nationality Laws of the United States'
- BIA practices 'paper review' - decisions are made based on written records without in-person hearings (oral arguments are rare)
- Some decisions are issued by the Attorney General (marked as 'A.G.' instead of 'BIA' in citations)
- Decisions often reference the Immigration and Nationality Act (INA) and Code of Federal Regulations (CFR)
- Case names often use initials to protect privacy (e.g., 'Matter of A-B-')
"""
special_document_types = ["precedent decisions", "Attorney General decisions"]
