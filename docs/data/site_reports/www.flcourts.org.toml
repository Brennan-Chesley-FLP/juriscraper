seasonal_notes = ""

# =============================================================================
# RESEARCH NOTES
# =============================================================================

[research_notes]
summary = """
www.flcourts.org (redirects to www.flcourts.gov) is Florida's statewide courts information portal, NOT a direct source of District Court of Appeal opinions. Built with Next.js/React, it provides information about court structure, services, family law forms, and news. The site references ACIS (Appellate Case Information System) for accessing appellate court dockets and documents from the Florida Supreme Court and all six DCAs, but ACIS appears to be a separate application/portal requiring independent research. Individual DCAs also have their own subdomains (e.g., 6dca.flcourts.gov) that may host opinions directly. The court_id 'fladistctapp' in courts.toml lists this URL, but this is misleading - this domain is the statewide portal, not the actual opinion source. Scraping efforts should focus on: (1) ACIS system, (2) Individual DCA subdomains, or (3) API discovery from the actual opinion-hosting sites.
"""
priority = "low"
priority_reasoning = "This is an informational portal, not a direct opinion source. While technically scrapable (Next.js with JSON API), it does not host the opinion content that would be valuable for juriscraper. The actual opinion sources are ACIS and individual DCA subdomains, which should be prioritized for research instead. The court_url in courts.toml for fladistctapp should likely point to ACIS or individual DCA sites rather than this statewide portal."
complexity = "moderate"
complexity_reasoning = "Modern Next.js/React SPA requiring JavaScript rendering. Has discoverable JSON API endpoints at flcourts-media.flcourts.gov/api/. However, since this site doesn't host opinions, complexity assessment is somewhat moot for scraping purposes."
blockers = [
    "Site does not host District Court of Appeal opinions - only provides information and links to ACIS/DCA sites",
    "ACIS appears to be a separate system requiring independent research and possibly registration",
    "Individual DCA opinions may be distributed across 6+ separate subdomain websites"
]
