# Court Site Research Report
# Nevada Supreme Court and Court of Appeals

[meta]
domain = "nvcourts.gov"
domain_aliases = ["www.nevadajudiciary.us"]
court_ids = ["nev"]
court_name = "Nevada Supreme Court"
court_url = "https://nvcourts.gov/supreme"
research_date = "2026-01-09"
researcher = "agent"

# Note: The task referenced "www.nevadajudiciary.us" but this domain does not exist.
# The correct domain is "nvcourts.gov" which serves as the main portal for all Nevada courts.

# =============================================================================
# ACCESS & AUTHENTICATION
# =============================================================================

[access]
public_access = true
requires_signup = false
signup_method = ""
requires_payment = false
payment_details = ""
has_captcha = false
captcha_type = ""

# =============================================================================
# TECHNICAL CHARACTERISTICS
# =============================================================================

[technical]
requires_javascript = true
javascript_framework = "vanilla"

platform = "custom"

scope = "statewide"

# The site uses multiple subdomains:
# - nvcourts.gov (main portal)
# - publicaccess.nvsupremecourt.us (JSON API)
# - caseinfo.nvsupremecourt.us (case search system - C-Track)
shared_infrastructure = []

has_api = true
api_documented = false
api_url = "https://publicaccess.nvsupremecourt.us/WebSupplementalAPI/api/"

# API endpoints discovered:
# - GET /api/AdvanceOpinions - Supreme Court advance opinions
# - GET /api/OralArguments - Supreme Court oral arguments
# - GET /api/COAOralArguments - Court of Appeals oral arguments
#
# API requires headers:
#   Referer: https://nvcourts.gov/
#   XApiKey: 080d4202-61b2-46c5-ad66-f479bf40be11

bulk_download_available = false
bulk_download_details = ""

document_formats = ["pdf"]

auth_mechanism = ""

# =============================================================================
# ROBOTS & RATE LIMITING
# =============================================================================

[robots]
has_robots_txt = true
robots_txt_url = "https://nvcourts.gov/robots.txt"

allows_scraping = true
disallowed_paths = [
    "/_designs/",
    "/*?sq_content_src=",
    "/*_recache",
    "/*_nocache",
    "/*_edit",
    "/*_admin",
    "/*_login",
    "/*_performance",
    "/*_design",
    "/*_designs",
    "/*_web_services",
    "*?*query=",
    "*?*f.*%7C*="
]

