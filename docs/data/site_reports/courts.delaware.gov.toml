# =============================================================================
# ROBOTS & RATE LIMITING
# =============================================================================

[robots]
has_robots_txt = true
robots_txt_url = "https://courts.delaware.gov/robots.txt"

# robots.txt primarily disallows specific opinion download URLs (specific IDs)
# General opinions path appears to be allowed
