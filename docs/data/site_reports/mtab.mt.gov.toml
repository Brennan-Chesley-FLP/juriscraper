[research_notes]
# Free-form notes from the research process
summary = """
The Montana Tax Appeal Board website provides public access to tax appeal decisions in PDF format. The site is simple, static HTML without JavaScript requirements or authentication barriers. Decisions are organized by tax type and accessible through category pages. The site also provides a pending appeals list with basic case information.

Key findings:
- Static HTML site, easy to scrape
- No robots.txt restrictions
- Decisions available as PDFs back to at least 2000
- Organized by tax type categories (23+ different categories)
- Pending appeals list shows active cases
- No existing scraper in juriscraper
- No API or bulk download options
- Search functionality exists but not tested

URL patterns:
- New decisions: https://mtab.mt.gov/decisions/New-Decisions
- By category: https://mtab.mt.gov/decisions/{category} (e.g., residential-property, incometax)
- PDFs: https://mtab.mt.gov/decisions/{filename}.pdf
- Older PDFs: https://mtab.mt.gov/_docs/decisions/{filename}.pdf
- Pending appeals: https://mtab.mt.gov/pendingappeals

The site serves a single court_id (monttc - Montana Tax Appeal Board).
"""

# Recommended priority for building a scraper
