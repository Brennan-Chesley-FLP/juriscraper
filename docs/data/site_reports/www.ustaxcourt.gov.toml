# =============================================================================
# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = """
The U.S. Tax Court is an Article I federal court with nationwide jurisdiction to resolve disputes between taxpayers and the IRS.

The court uses the DAWSON (not PACER) electronic filing and case management system.

Blue-Green Deployment: The API switches between 'public-api-blue' and 'public-api-green' subdomains for zero-downtime deployments. The existing scraper handles this by testing which endpoint is active.

Rate Limiting: API enforces 15 requests per 60 second window per IP address. The existing scraper includes 61-second sleep intervals during backscraping to avoid rate limits.

Opinion Types:
- T.C. Opinion: Published opinions (precedential)
- Memorandum Opinion: Unpublished (non-precedential)
- Summary Opinion: For small tax cases (under $50,000)
- Bench Opinion (Order of Service of Transcript): Oral decisions transcribed

Case Types: Multiple docket suffixes indicate case type (e.g., L for lien, S for small case, W for whistleblower)

Search Limitations: Opinion search returns maximum of 5,000 results. API returns 100 results or less per request during backscraping.
"""

