requires_javascript = false
javascript_framework = ""

# Platform appears to be custom .aspx-based system (ASP.NET)
platform = "custom"

# This is a statewide portal serving all Delaware courts
scope = "statewide"

# All Delaware courts share this infrastructure
shared_infrastructure = ["del", "delch", "delsuperct", "delctcompl", "delfamct", "deljudct"]

# No public API discovered
