2. The existing scraper uses the OSCN domain (www.oscn.net/decisions/ok-cr/90) rather
   than the okcca.net domain.
3. Unpublished opinions are available on OSCN at https://www.oscn.net/applications/oscn/Unpublished.asp
   and are governed by special rules (Oklahoma Court of Criminal Appeals Rule 3.5(C)(3) -
   no precedential value).
4. The site uses ISO-8859-1 encoding (as handled in the existing scraper's cleanup_content method).
5. Oral arguments are livestreamed via Vimeo but archive availability is unclear.
6. There's a JavaScript file loaded from the site: https://www.okcca.net/data/occa-decisions.js
"""

