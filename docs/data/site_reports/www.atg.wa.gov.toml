# RESEARCH NOTES
# =============================================================================

[research_notes]
summary = """
The Washington Attorney General's Office website provides comprehensive access to formal
AG opinions dating back to 1949. The site is built on Drupal CMS and works without JavaScript.

Key findings:
- Opinions are well-organized by year (1949-present) and by topic
- Full text available in HTML format (no PDF required)
- Clean, accessible HTML structure suitable for scraping
- Standard Drupal robots.txt with reasonable restrictions
- No authentication, captchas, or paywalls
- RSS feed available for news releases
- Email subscription available for new opinion notifications

URL patterns:
- Year index: /ago-opinions/year/{YYYY}
- Individual opinions: /ago-opinions/{slug}
- Topic browse: /ago-opinion/glossary

The site distinguishes between formal opinions (representing the AG's official position)
and informal opinions (letter responses). For juriscraper purposes, formal opinions are
the primary target.

Technical simplicity and public accessibility make this an ideal candidate for scraping.
"""

