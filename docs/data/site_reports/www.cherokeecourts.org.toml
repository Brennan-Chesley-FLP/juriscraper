# Court Site Research Report: Cherokee Nation Courts
#
# Research Date: 2026-01-09
# Researcher: agent

[meta]
domain = "www.cherokeecourts.org"
court_ids = ["cherokeetribct", "cherokeeapp", "cherokee"]
