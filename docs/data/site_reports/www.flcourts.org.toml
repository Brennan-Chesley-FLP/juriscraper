# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = "www.flcourts.org redirects to www.flcourts.gov. This is the statewide information portal managed by the Office of the State Courts Administrator (OSCA). It serves as an informational hub rather than a direct repository of court opinions. The actual District Court of Appeal opinions are accessed through: (1) ACIS - a statewide appellate case management system requiring separate research, and (2) Individual DCA subdomains (e.g., 1dca.flcourts.gov, 2dca.flcourts.gov, etc.). Each of the six DCAs may have separate websites hosting their opinions. This domain should be researched primarily as an informational resource and gateway to the actual opinion sources."
special_document_types = []
