bulk_download_details = "Opinions can be downloaded as PDFs. Full volumes available for download. The ePublication system provides access to opinions via docId parameters (e.g., /apps-courts-epub/public/viewOpinion?docId=N00012911PUB, /apps-courts-epub/public/viewAdvanced?docId=N00012910PUB)"

# What document formats are provided?
document_formats = ["pdf"]

# Session/authentication mechanism
