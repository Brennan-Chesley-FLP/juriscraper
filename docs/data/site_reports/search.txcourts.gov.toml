# =============================================================================
# JURISDICTION QUIRKS
# =============================================================================

[quirks]
notes = """
Texas has a unique dual supreme court system:
- Supreme Court of Texas (tex) handles civil cases
- Court of Criminal Appeals (texcrimapp) handles criminal cases

The search portal uses complex ASP.NET ViewState and requires POST requests with
hidden form fields. Each court is selected via checkbox parameter like:
- ctl00$ContentPlaceHolder1$chkListCourts$0 for Supreme Court
- ctl00$ContentPlaceHolder1$chkListCourts$1 for Court of Criminal Appeals
- ctl00$ContentPlaceHolder1$chkListCourts$2-15 for the 14 Courts of Appeals

Hand down lists are released on Thursday mornings at 9:00 AM for CCA.

The site has a disclaimer: "The data and documents in Case Search are refreshed
nightly. This data is not real-time."
"""
