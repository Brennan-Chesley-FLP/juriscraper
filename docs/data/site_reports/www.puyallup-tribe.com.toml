[content.opinions]
status = "available"
notes = """
Both Puyallup Tribal Court and Puyallup Tribal Court of Appeals publish
significant opinions as PDFs organized by topic/subject matter.

Tribal Court opinions are organized into 10 categories (attorney matters,
contract, criminal, fishing/hunting, full faith & credit, tort claims,
traffic, workers' compensation, probate).

Court of Appeals opinions are organized into 15 categories (adoption/TPR,
administrative appeals, court clerk assistance, attorney's fees, child welfare,
evidence, criminal, eviction, disbarment, child custody, sovereign immunity,
fishing/hunting, jurisdiction, workers' compensation, full faith & credit).

Note: These are "significant" cases only - not all court opinions are published.
The disclaimer states these hold "persuasive, not binding" authority.

Opinions are available as direct PDF downloads from WordPress uploads directory.
"""
