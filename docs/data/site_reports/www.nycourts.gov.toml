[quirks]
notes = """
New York has one of the most complex court systems in the United States:
- 400+ individual courts across multiple levels
- Confusing nomenclature: "Supreme Court" is the TRIAL court, not the highest court
- Court of Appeals is the highest court (equivalent to other states' Supreme Courts)
- Multiple intermediate appellate courts (4 Appellate Divisions, multiple Appellate Terms)
- Extensive system of specialized courts (Family, Surrogate's, Court of Claims, Commercial Division)
- Town and village justice courts (~1,250 total, many served by this portal)

E-filing system (NYSCEF) is mandatory in many counties and case types:
- https://iapps.courts.state.ny.us/nyscef/HomePage

Public virtual appearance viewing available:
